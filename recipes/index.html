<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ³ Recipe Management System</h1>

    <!-- Add Recipe Form -->
    <form id="recipe-form">
      <h2>Add / Edit Recipe</h2>
      <input type="text" id="title" placeholder="Recipe Title" required>
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
      <textarea id="instructions" placeholder="Cooking Instructions" required></textarea>
      <input type="file" id="image" accept="image/*">
      <button type="submit">Save Recipe</button>
    </form>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search by title or ingredient..." />

    <!-- Recipe List -->
    <div id="recipe-list"></div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>
  </div>

  <script src="sxript.js"></script>
</body>
</html>
