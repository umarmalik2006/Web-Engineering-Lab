<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Web Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      padding: 20px;
      position: relative;
      transition: 0.3s;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 35px;
      right: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .submenu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .submenu a:hover {
      background: #f3f4f6;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #f7f9fc;
      color: #222;
      margin-top: 30px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      height: 55px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.number {
      background: #f3f4f6;
    }

    button.operator {
      background: #3b82f6;
      color: white;
    }

    button.action {
      background: #ef4444;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Scientific mode */
    .scientific {
      display: none;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .scientific button {
      background: #6b7280;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="menu" id="menu">⋯</div>
    <div class="submenu" id="submenu">
      <a href="#" id="scientificMode">Scientific Mode</a>
      <a href="#" id="unitConversion">Unit Conversion</a>
      <a href="#" id="currencyConversion">Currency Conversion</a>
    </div>

    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="action" onclick="clearDisplay()">C</button>
      <button class="action" onclick="backspace()">⌫</button>
    </div>

    <div class="scientific" id="scientific">
      <button onclick="scientificOp('sqrt')">√</button>
      <button onclick="scientificOp('pow')">x²</button>
      <button onclick="scientificOp('sin')">sin</button>
      <button onclick="scientificOp('cos')">cos</button>
      <button onclick="scientificOp('tan')">tan</button>
      <button onclick="scientificOp('log')">log</button>
      <button onclick="scientificOp('exp')">exp</button>
      <button onclick="scientificOp('pi')">π</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const submenu = document.getElementById('submenu');
    const menu = document.getElementById('menu');
    const sciPanel = document.getElementById('scientific');

    // Toggle menu
    menu.addEventListener('click', () => {
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });

    // Close submenu if clicked outside
    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && !submenu.contains(e.target)) {
        submenu.style.display = 'none';
      }
    });

    // Calculator core
    function append(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function backspace() { display.value = display.value.slice(0, -1); }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    // Scientific Mode
    document.getElementById('scientificMode').addEventListener('click', () => {
      sciPanel.style.display = sciPanel.style.display === 'grid' ? 'none' : 'grid';
      submenu.style.display = 'none';
    });

    function scientificOp(op) {
      const val = parseFloat(display.value) || 0;
      let result = 0;
      switch (op) {
        case 'sqrt': result = Math.sqrt(val); break;
        case 'pow': result = Math.pow(val, 2); break;
        case 'sin': result = Math.sin(val * Math.PI / 180); break;
        case 'cos': result = Math.cos(val * Math.PI / 180); break;
        case 'tan': result = Math.tan(val * Math.PI / 180); break;
        case 'log': result = Math.log10(val); break;
        case 'exp': result = Math.exp(val); break;
        case 'pi': display.value += Math.PI.toFixed(5); return;
      }
      display.value = result;
    }

    // Unit conversion
    document.getElementById('unitConversion').addEventListener('click', () => {
      const choice = prompt("Choose conversion:\n1. Meters → KM\n2. Celsius → Fahrenheit");
      const val = parseFloat(display.value) || 0;
      if (choice == 1) display.value = (val / 1000).toFixed(3) + " km";
      else if (choice == 2) display.value = ((val * 9/5) + 32).toFixed(1) + " °F";
      submenu.style.display = 'none';
    });

    // Currency conversion
    document.getElementById('currencyConversion').addEventListener('click', () => {
      const rate = parseFloat(prompt("Enter conversion rate (e.g., USD to PKR):"));
      const val = parseFloat(display.value) || 0;
      if (!isNaN(rate)) display.value = (val * rate).toFixed(2);
      submenu.style.display = 'none';
    });
  </script>
</body>
</html>
